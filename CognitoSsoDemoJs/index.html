<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/cognito-app/sso-styles.css" />
    <link rel="stylesheet/less" type="text/css" href="Content/bootstrap/bootstrap.less" />
    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.232.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script type="text/javascript" src="Scripts/popper.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/cognito-app/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="Scripts/cognito-app/sso.js"></script>
    <script src="Scripts/less-1.5.1.js" type="text/javascript"></script>
</head>
<body>
    <h1>SSO to ServiceProviderWebSite sample</h1>
    <form id="formForRedirect" action="http://service-provider/Account/SsoLogIn" method="post">
        <input type='hidden' name='idToken' value='' />
    </form>

<div class="container form-horizontal">
    <div class="row">
        <div class="col-sm-2">
            <div class="sso-label">
                <label class="float-right" for="aws-sdk-radios">AWS SDK:</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="aws-sdk-radios" class="form-group">
                <label class="radio-inline"><input type="radio" name="aws-sdk" value="dotnet" checked="checked">.NET</label>
                <label class="radio-inline"><input type="radio" name="aws-sdk" value="javascript">JavaScript</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="sso-label">
                <label class="float-right" for="auth-flow-radios">Auth flow:</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="auth-flow-radios" class="form-group">
                <label class="radio-inline"><input type="radio" name="auth-flow" value="USER_SRP_AUTH" checked="checked">USER_SRP_AUTH</label>
                <label class="radio-inline custom-auth"><input type="radio" name="auth-flow" value="CUSTOM_AUTH">CUSTOM_AUTH</label>
                <!--<label class="radio-inline"><input type="radio" name="auth-flow" value="IMPLICIT">IMPLICIT</label>-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="sso-label">
                <label class="float-right" for="username">User name:</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" id="username"/>
            </div>
        </div>
    </div>
    <div class="row password-row">
        <div class="col-sm-2">
            <div class="sso-label">
                <label class="float-right" for="password">Password:</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="password" class="form-control" id="password"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <button id="openServiceProviderWebSiteBtn" class="btn btn-primary float-right">Open Service Provider web site</button>
        </div>
    </div>
</div>
</body>
</html>
